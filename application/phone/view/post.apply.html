{extend name="extra@phone/main"}
{block name="header"}
<head>

    <link href="http://at.alicdn.com/t/font_l6a0fwucxvzehfr.css" rel="stylesheet" type="text/css" />

    <style>
        .form-group{ border-bottom:1px solid #ececec; overflow:hidden; padding:0.429em 0 0.286em; margin-bottom:0;}
        .form-group .col-xs-4{ padding-left:0; padding-right:0.714em; color:#333;}
        .form-group .col-xs-8{ padding:0;}
        .control-label{ line-height:2.143em; text-align:right;}
        .form-control{ box-shadow:none; padding:0 0.429em; height:2.143em; border:none;}
    </style>

</head>
{/block}

{block name="body"}

<!--top-->
<div class="top_c">
    <a href="address.html" class="iconfont icon-jiantou-copy-copy" ></a>
    <p class="titi">填写收货地址</p>
</div>

<!--内容-->
<div class="cong">
    <form id="address-form" class="form message magic send_message_form" method="post" action="##">

    <div class="container" style="background:#fff;">
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-4 control-label">收货人姓名</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="inputEmail3" name="user_name" placeholder="请输入收货人的姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-4 control-label">手机号码</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="inputEmail3" name="phone" placeholder="请输入您的手机号码">
            </div>
        </div>

        <div class="form-group" style="border-bottom:none;">
            <label for="inputEmail3" class="col-xs-4 control-label">详细地址</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="inputEmail3" name="address" placeholder="请输入您的详细地址">
            </div>
        </div>
    </div>
        <input type="hidden" name="order_id" value='{$order_id}'/>
    <div class="container">
        <input type="button"  class="deng"  value="提 交" onclick="apply()" style="margin-top:3em;">
    </div>
    </form>
</div>





<script src="__STATIC__/plugs/phone/js/jquery.min.js" type="text/javascript"></script>

<script src="__STATIC__/plugs/phone/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__STATIC__/plugs/phone/js/index.js" type="text/javascript"></script>

<script>
    function apply()
    {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "applyPost" ,//url
            data: $('#address-form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resultCode == 200) {
                    alert("SUCCESS");
                }
            },
            error : function() {
                alert("异常！");
            }
        });

    }
</script>


{/block}
