{extend name="extra@phone/main"}

{block name="body"}
<style>
    .rec_tou
    {
        background: url("__STATIC__/plugs/proom/img/rec_bg.png");
        background-size:100%
    }
    .recharge{
        background: #f5f5f5;
    }
    .rec_div{
        text-align: center;
        color: #000000;
        margin: 8px auto;
    }
    .clear{ clear:both;}
</style>

<!--top-->
<div class="top_c">
    <a class="pageBack iconfont icon-jiantou-copy-copy" ></a>
    <a data-href='{:url("phone/wallet/bill")}?type=1' href="javascript:void(0)" class="ming">明细</a>
    <p class="titi">充值</p>
</div>
<div class="rec_tou"  style="height: 130px;">
    <div style="float: left;  width: 48%">

    <div class="rec_z">
        <b style="color: #000000;border: none;margin-bottom: 0px">{$coin}</b>
        <span style="color: #000000">我的金币</span>
    </div>
    </div>

    <div style="float: left; width: 48%">
    <div class="rec_z" >
        <b style="color: #000000;border: none;margin-bottom: 0px">{$free_coin}</b>
        <span style="color: #000000">我的娃娃币</span>
    </div>
    </div>
    <div class="clear" style="text-align: center">
        <img src="__STATIC__/plugs/proom/img/adou.png" width="11%">
    </div>

</div>

<div class="product" style="background: none">

    <!--内容-->
    <div class="container">
        {foreach $list as $key=>$vo}
        {if $key%2 eq 0}
        <div class="recharge" style="float: left">
        {else}
        <div class="recharge" style="float: right">
        {/if}
            <a onclick="recharge_pay('', '{$vo.icons_type}')">
                <div style="color: #f58e15"> {$vo.icons_name}</div>
                <div class="rec_div"> {$vo.pay_value*10}&nbsp币</div>
                <div style="color: #f53813"class="rec_div"> 多送&nbsp{$vo.free_value}&nbsp币</div>
                <div class="rec_div"><img width="60px" height="60px" src="__STATIC__/{$vo.coin_pic}"></div>
                <div class="rec_div" style="width: 80%;background:#ffd800;border: 1px solid #ffd800;border-radius: 10px ">￥{$vo.pay_value}</div>

            </a>
        </div>
            {/foreach}
    </div>
</div>

</div>


{/block}

{block name="script"}
<script src="__STATIC__/plugs/phone/js/jquery.min.js?ver={:date('ymd')}" type="text/javascript"></script>
<script src="__STATIC__/plugs/phone/js/index.js?ver={:date('ymd')}" type="text/javascript"></script>
<script src="__STATIC__/plugs/phone/js/pay_page.js?ver={:date('ymd')}" type="text/javascript"></script>

<script>

    var recharge_pay = function(proCode, payType){
        var payUrl = "{:url('phone/apiwawa/index')}";
        console.log('pay url ' + payUrl)
        mini_send(payUrl, proCode, payType);
    }

</script>

{/block}
